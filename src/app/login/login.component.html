<div *ngIf="!authorized || !registerViewOpen" class="wrapper">

  <div class="left"></div>

  <div class="right">
    <div class="header">
      <img class="logo" src="./assets/img/logo.png/">
      <h4>Login</h4>
    </div>
    <div class="body">
      <form [formGroup]="loginForm" (ngSubmit)="login()" (click)="reset()">
        <div class="form-group" id="userError">
          <mat-form-field class="errors">
            <input matInput type="text" id="username" formControlName="username" placeholder="Username">
          </mat-form-field>
        </div>
        <div class="form-group" id="passwordError">
          <mat-form-field class="errors">
            <input matInput type="password" placeholder="Enter your password" id="password" formControlName="password">
          </mat-form-field>
        </div>

        <app-loading-screen *ngIf="loading"></app-loading-screen>
        <button *ngIf="!loading" type="submit" class="login-btn">Login</button>
      </form>
      <button *ngIf="!loading" class="register-btn" type="button" (click)="openRegisterView()">Register</button>

      <div *ngIf="submitted && failAlert " id="alert" class="alert alert-danger bounce">
        <strong>Oh no!</strong> Looks like there is an invalid username or password.
      </div>
    </div>
  </div>
</div>
