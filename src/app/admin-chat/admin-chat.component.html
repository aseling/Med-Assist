<div class="wrapper" id="wrapper">
  <div class="screen-side">
    <div class="message-screen" id="message-screen">
      <div *ngFor="let item of messageArray; let index = index" class="message-container">
        <div id="messages">
          <!--<div class="user"-->
               <!--[ngClass]="{'float-user-right': messageArray[index].user == user,-->
               <!--'user-join': messageArray[index].message == 'is now available' || messageArray[index].message == 'is no longer available'}">-->
            <!--{{item.user}}-->
          <!--</div>-->
          <div class="message"
               [ngClass]="{'float-message-right': messageArray[index].user == user,
               'user-join-message': messageArray[index].message == 'is now available' || messageArray[index].message == 'is no longer available'}">
            {{item.message}}
          </div>
        </div>
      </div>
      <div id="end"></div>
    </div>
    <div class="user-typing" *ngIf="userTyping">{{whoIsTyping}} is typing
      <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
    </div>
    <textarea type="text"
              class="form-control message-input"
              id="message-input"
              placeholder="message"
              [(ngModel)]="messageText"
              (keyup.enter)="sendMessage()"
              (keypress)="typing()"></textarea>
  </div>
</div>
