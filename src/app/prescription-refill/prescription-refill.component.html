<p>My Medications</p>

<table class="table table-hover">
  <tbody>
  <tr class="" id="tableHeader">
    <th scope="row">Medication</th>
    <th scope="row">Refills Remaining</th>
    <th scope="row">Expiration Date</th>
    <th scope="row">Request Refill</th>
  </tr>
  <tr *ngFor="let i of userMeds">
    <td class="align">{{i.drugName}}</td>
    <td class="align">{{i.numberRefills}}</td>
    <td class="align">{{i.expireDate}}</td>
    <td class="align">
      <button type="button" class="btn btn-outline-secondary refill-btn" data-toggle="modal" data-target="#myModal">Request
        Refill
      </button>
    </td>
  </tr>
  </tbody>
</table>

<div class="container">
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <p>Prescription request has been sent to your doctor</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
