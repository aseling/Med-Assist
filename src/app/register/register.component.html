<div *ngIf="registerViewOpen" class="container">
  <div class="header">
    <img class="logo" src="./assets/img/logo.png/">
    <h1>Register</h1>
  </div>
  <div>
    <form [formGroup]="registerForm" (ngSubmit)="registerSubmit()">
      <div class="form-group">
        <input type="text" class="form-control" id="name" formControlName="name"  placeholder="Name">
        <i *ngIf="submitted && registerForm.controls.name.errors" class="fas fa-exclamation error-message"></i>
      </div>

      <div class="form-group">
        <input type="text" class="form-control" id="email" formControlName="email" placeholder="Email">
        <i *ngIf="submitted && registerForm.controls.email.errors" class="fas fa-exclamation error-message"></i>
      </div>

      <div class="form-group">
        <input type="text" class="form-control" id="username" formControlName="username" placeholder="Username">
        <i *ngIf="submitted && registerForm.controls.username.errors" class="fas fa-exclamation error-message"></i>
      </div>

      <div class="form-group">
        <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
        <i *ngIf="submitted && registerForm.controls.password.errors" class="fas fa-exclamation error-message"></i>
      </div>

      <div class="form-group">
        <input type="password" class="form-control" id="password2" formControlName="password2" placeholder="Confirm Password">
        <i *ngIf="submitted && !passwordMatch" class="fas fa-exclamation error-message"></i>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
    <button class="cancel-btn" type="button" (click)="cancel()">Cancel</button>
  </div>
</div>
