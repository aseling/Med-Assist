<div class="container">
  <h1>Register</h1>
  <form [formGroup]="registerForm" (ngSubmit)="registerSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" formControlName="name" required>
      <div *ngIf="submitted && registerForm.controls.name.errors" class="error-message">Name is required</div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" formControlName="email" required>
      <div *ngIf="submitted && registerForm.controls.email.errors" class="error-message">Email is required</div>
    </div>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" formControlName="username" required>
      <div *ngIf="submitted && registerForm.controls.username.errors" class="error-message">Username is required</div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password" required>
      <div *ngIf="submitted && registerForm.controls.password.errors" class="error-message">Password is required and minimum of 6 characters</div>
    </div>

    <div class="form-group">
      <label for="password2">Confirm Password</label>
      <input type="password" class="form-control" id="password2" formControlName="password2" required>
      <div *ngIf="submitted && !passwordMatch" class="error-message">Passwords do not match!</div>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
