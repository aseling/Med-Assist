<div *ngIf="registerViewOpen" class="wrapper">
  <div class="left"></div>

  <div class="right">
    <div class="header">
      <img class="logo" src="./assets/img/logo.png/">
      <h4>Register</h4>
    </div>
    <div class="body">
      <form [formGroup]="registerForm" (ngSubmit)="registerSubmit()" (click)="reset()">
        <div class="form-group" id="nameError">
          <mat-form-field class="errors">
            <input matInput type="text" id="name" formControlName="name" placeholder="Name">
          </mat-form-field>
        </div>

        <div class="form-group" id="emailError">
          <mat-form-field class="errors">
            <input matInput id="email" formControlName="email" placeholder="Enter your email" required>
            <mat-error *ngIf="registerForm.controls.email.errors">Not a valid email</mat-error>
          </mat-form-field>
        </div>

        <div class="form-group" id="usernameError">
          <mat-form-field class="errors">
            <input matInput type="text" id="username" formControlName="username" placeholder="Username">
            <mat-error *ngIf="registerForm.controls.username.errors">No empty space allowed</mat-error>
          </mat-form-field>
        </div>

        <div class="form-group" id="passwordError">
          <mat-form-field class="errors">
            <input matInput type="password" id="password" placeholder="Password" id="password"
                   formControlName="password">
            <mat-error *ngIf="registerForm.controls.password.errors">Minimum 6 characters</mat-error>
          </mat-form-field>
        </div>

        <div class="form-group" id="password2Error">
          <mat-form-field class="errors">
            <input matInput type="password" id="password2" formControlName="password2" placeholder="Confirm Password">
            <mat-error *ngIf="registerForm.controls.password2.errors?.MatchPassword">Passwords do not match</mat-error>
          </mat-form-field>
        </div>

        <button type="submit" class="submit-btn">Submit</button>
      </form>
      <button class="cancel-btn" type="button" (click)="cancel()">Cancel</button>
    </div>

    <div *ngIf="submitted && userTaken && !registerForm.controls.errors" class="alert alert-danger bounce" id="alert">
      <strong>Oops!</strong> Username or email already exist. Please try again.
    </div>
  </div>
</div>
