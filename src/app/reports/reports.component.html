<div class="table-content">
  <div class="page-title">
    <h1>Medical Reports</h1>
  </div>
  <div class="info-container">
    <small class="form-text text-muted">
      Below is a list of reports with the results of any tests you've had conducted at our office. If you have any questions about a report, feel free to call us.
    </small>
  </div>
  <table class="table table-striped table-bordered table-hover table-sm" align="center">
    <thead>
      <tr>
        <th class="first-column" scope="col">Report Name</th>
        <th class="second-column" scope="col">Report Date</th>
      </tr>
    </thead>
    <tbody>
      <tr class="report-rows" *ngFor="let report of reports" scope="row" (click)="setPdfUrl(report.pdfUrl)" data-toggle="modal" data-target="#myModal">
        <td class="report-name">
          <a>
            {{ report.pdfName }}
          </a>
        </td>
        <td class="report-date">
          {{ report.pdfDate | date:'yyyy-MM-dd' }}
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="modal-container">
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <app-pdf-viewer [source]="clickedUrl"></app-pdf-viewer>
        </div>
      </div>

    </div>
  </div>
</div>
