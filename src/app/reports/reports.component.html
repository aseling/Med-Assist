<div class="table-content">
  <div class="page-title">
    <h1>Medical Reports</h1>
  </div>
  <table class="table table-striped table-bordered table-hover table-sm" align="center">
    <thead>
      <tr>
        <th class="first-column" scope="col">Report Name</th>
        <th class="second-column" scope="col">Report Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let report of reports" scope="row">
        <td class="report-name">
          <a routerLink="view" >
            {{ report.reportName }}
          </a>
        </td>
        <td class="report-date">
          {{ report.reportDate }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
