<div class="wrapper">
  <div class="each-box form-group">
    <div class="header">
      <!--PATIENT INFORMATION
      Data shown as the variables called below.
      The data is labeled and each field is called by a variable-->
      <button *ngIf="!patientProfileEdit" type="button" class="edit-btn" (click)="editPatientProfile()">Edit</button>
      <div>Patient Information</div>
    </div>
    <div class="section" *ngIf="!patientProfileEdit">
      <label>Name: </label>
      <div class="user-info">{{username}}</div>

      <label>Address: </label>
      <div class="user-info">{{address}}</div>

      <label>Date of Birth: </label>
      <div class="user-info">{{DOB}}</div>

      <label>Sex: </label>
      <div class="user-info">{{sex}}</div>

      <label>Marital Status: </label>
      <div class="user-info">{{maritalStatus}}</div>

      <label>Language: </label>
      <div class="user-info">{{language}}</div>

      <label>Race: </label>
      <div class="user-info">{{race}}</div>

      <label>Ethnicity: </label>
      <div class="user-info">{{ethnicity}}</div>
    </div>


    <!--Once the edit button is clicked (profileEdit method is called),
    the data is shown as the variables called below-->
    <form *ngIf="patientProfileEdit" class="form">
      <label>Name: </label>
      <mat-form-field>
        <input matInput type="text" id="name" placeholder="Name" value={{username}}>
        <!--formControlName="name"-->
      </mat-form-field>

      <label>Address: </label>
      <mat-form-field>
        <input matInput type="text" id="address" placeholder="Address" value={{address}}>
        <!--formControlName="address"-->
      </mat-form-field>

      <label>Date of Birth: </label>
      <mat-form-field>
        <input matInput type="text" id="DOB" placeholder="Date of Birth" value={{DOB}}>
        <!--formControlName="DOB"-->
      </mat-form-field>

      <label>Sex: </label>
      <mat-form-field>
        <input matInput type="text" id="sex" placeholder="Sex" value={{sex}}>
        <!--formControlName="sex"-->
      </mat-form-field>

      <label>Marital Status: </label>
      <mat-form-field>
        <input matInput type="text" id="maritalStatus" placeholder="Marital Status" value={{maritalStatus}}>
        <!--formControlName="maritalStatus"-->
      </mat-form-field>

      <label>Language: </label>
      <mat-form-field>
        <input matInput type="text" id="language" placeholder="Language" value={{language}}>
        <!--formControlName="language"-->
      </mat-form-field>

      <label>Race: </label>
      <mat-form-field>
        <input matInput type="text" id="race" placeholder="Race" value={{race}}>
        <!--formControlName="race"-->
      </mat-form-field>

      <label>Ethnicity: </label>
      <mat-form-field>
        <input matInput type="text" id="ethnicity" placeholder="Ethnicity" value={{ethnicity}}>
        <!--formControlName="ethnicity"-->
      </mat-form-field>
    </form>
    <div class="update" *ngIf="patientProfileEdit">
      <button class="update-btn" type="button" (click)="updatePatientProfile(); openSnackBar()">Update</button>
      <button class="cancel-btn" type="button" (click)="cancelPatientProfile()">Cancel</button>
    </div>
  </div>
